<!DOCTYPE html>
<html>
<head>
    <title>HTML5_ Audio_Player_Responsive_Playlist</title>
    <link rel="stylesheet" type="text/css" href="html5_audio_playlist.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script type="text/javascript" src="html5_audio_playlist.js"></script>

</head>
<body>
    <div class="container">
        <div class="column center">
            <h1>KLM Player</h1>
        </div>
        <div class="column add-bottom">
            <div id="mainwrap">
                <div id="nowPlay">
                    <span class="left" id="npAction">Pausado...</span>
                    <span class="right" id="npTitle"></span>
                </div>
                <div id="audiowrap">
                    <div id="audio0">
                        <audio preload id="audio1" controls="controls" controlsList="download">
                            Seu browser não suporta HTML5 Áudio!
                        </audio>
                    </div>
                    <div id="tracks">
                        <a id="btnPrev">&laquo;</a>
                        <a id="btnNext">&raquo;</a>
                    </div>
                </div>
                <div id="plwrap">
                    <ul id="plList"></ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
